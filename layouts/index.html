<!DOCTYPE html>
<html>
	{{ partial "header.html" . }}
	<body>
		<div class="content">
			<!-- <div id="fixed-header"> -->
			{{ partial 	"head.html" . }}
			<!-- </div> -->
			<main class="list" id="content-body">
				<div class="site-description">
					{{- if isset .Site.Params "subtitle" -}}
					<p>{{ .Site.Params.Subtitle | markdownify }}</p>
					{{- end -}}
				</div>
				{{ with .Site.GetPage "/home" }}{{ .Content }}{{ end }}
			</main>
			{{ partial "footer.html" . }}
		</div>
		
	</body>
</html>
