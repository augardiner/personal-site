<header>
	<div class="main main-title">
		<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	</div>
	<div>
		<!-- {{ range .Site.Menus.main }}
		<a href="{{ .URL }}">{{ .Name }}</a>
		{{ end }} -->

		<div style="display:flex">
			<a id="resume" href="Resume_Gardiner_A.pdf" download>Resume</a>
			<a class="border"></a>
			{{- range $index, $key := .Site.Params.Social -}}
			<a class="soc" href="{{ $key.url }}" rel="me" title="{{ $key.name }}"><i data-feather="{{ $key.icon }}"></i></a>
			<!-- <a class="border"></a> -->
			{{- end -}}
			<a class="border"></a>
			{{ if eq .Site.Params.mode "toggle" -}}
			<span id="dark-mode-toggle" onclick="toggleTheme()"></span>
			<script src="{{ .Site.BaseURL }}js/themetoggle.js"></script>
			{{ end }}
		</div>
	</div>
</header>
